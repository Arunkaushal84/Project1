<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS API for Bootstrap -->
	    <link
      		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      		rel="stylesheet"
      		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      		crossorigin="anonymous"
    	/>
		<!-- CSS for personal change -->
    	<link rel="stylesheet" href="./assets/css/style.css" />
    	<title>Dictionary & Translator</title>
  	</head>

	<!-- Body code block to house all elements -->
  	<body class="text-center">
    	<figure class="cover-container d-flex h-100 p-3 mx-auto flex-column">
			<!-- Top header with navigation buttons -->
      		<header class="masthead mb-auto">
        		<div class="inner">
					<!-- Website title -->
          			<h3 class="masthead-brand"><u><b>Dictionary & Translator</b></u></h3>
					<!-- Navigation buttons -->
          			<nav class="nav nav-masthead justify-content-center">
            		<button class="btn btn-success btn" id="toggleButtonB">Dictionary</button>
            		<button class="btn btn-success btn" id="toggleButtonC">Config</button>
            		<button class="btn btn-success btn" id="toggleButtonA">Translator</button>
          			</nav>
       	 		</div>
      		</header>

			<!-- Container for website description upon main page -->
    		<div class="inner cover">
	      		<h1 class="cover-heading" id="cover-heading">Welcome to the Dictionary & Translator App!</h1>
				<!-- Description -->
      			<p class="lead" id="lead">Use any of the three buttons above to navigate the application. <br>
		        	Powered by Merriam-Webster's Collegiate Dictionary API & Google Cloud Translator API! <br> 
        			<br>
        			<u>First time users should choose the Config button to save your own API key to utilize the website.</u>
      			</p>
    		</div>

			<!-- Main container that houses API Config, Dictionary, & Translator content -->
    		<main role="main" class="inner cover">
	      		<div class="container p-1 d-none rounded border border-white containerText" id="containerA">
		        	<h2 class="p-3"><b>Translator:</b></h2>
        			<form class="p-4">
          				<!-- Text area for source text -->
          				<div class="form-group">
				            <label for="inputText" class="float-start">Enter text to translate:</label>
    	        			<textarea class="form-control" id="inputText" rows="3" placeholder="Enter text to translate"></textarea>
          				</div>
          				<!-- Target language selection -->
          				<div class="form-group" class="float-start">
				            <label for="target" class="float-start">Choose Translation Target Language:</label>
            				<select class="form-control" id="translatetarget">
            				</select>
          				</div>
						<!-- Target voice selection -->
          				<div class="form-group" id="speechdropdown">
				            <label for="target" class="float-start">Choose Speech Target Language:</label>
            				<select class="form-control" id="speechtarget">
            				</select>
          				</div>
            			<!-- Text area for target language -->
            			<div class="form-group">
			                <label for="outputText" class="float-start">Translated text:</label>
                			<textarea class="form-control" id="outputText" rows="3" readonly></textarea>
            			</div>
						<!-- Search history -->
            			<div class="form-group">
			                <label for="searchHistory">Search History:</label>
                			<ul id="searchHistory"></ul>
                			<button id="clearHistory" type="button" class="btn btn-primary btn-delete">Clear Search History</button>
            			</div>
            			<!-- Checkbox for speech -->
            			<div class="form-group form-check">
			                <input type="checkbox" class="form-check-input" id="speakCheckBox">
                			<label class="form-check-label float-start" for="speakCheckBox">Enable Speech Synthesis</label>
            			</div>	
            			<!-- Button to translate text based on source and target language -->
            			<button type="button" class="btn btn-primary" id="translate">Translate</button>
            			<button type="button" class="btn btn-primary" id="speech">Speak</button>
            			<p class="text-danger" id="translatewarning"></p>
          			</form>
      			</div>

				<!-- Definition container box -->
		    	<div class="containerText container p-1 d-none rounded border border-white" id="containerB">
					<section class="definition-container p-3">
		            	<h2 class="p-3"><b>Dictionary:</b></h2>
            			<p>Please type in your word below to search for your definition(s).</p>
						<!-- Search history -->
            			<p class="defineHistoryContainer d-inline">Search History: <span id="dSearchHistory"> </span></p>
            			<input type="text" id="input-define" class="p-1 m-3 w-50" maxlength="50" placeholder="Enter your word here..."></input>
						<!-- Definition button -->
            			<input type="submit" id="defineBtn" value="Define" class="btn btn-primary"></input>
						<!-- Clear search history -->
            			<button id="clearDefineHistory" type="button" class="btn btn-primary btn-delete mt-2">Clear Search History</button>
						<!-- Warning text for errors -->
            			<p class="text-danger" id="warning-text-define"></p>
						<!-- Definition output box -->
            			<div class="output-box" id="output-define">Definition goes here...</div>
          			</section>
    			</div>

				<!-- API config container box -->
    			<div class="container p-1 d-none rounded border border-white containerText" id="containerC">
		      		<h2 class="p-2"><b>API Key Configuration:</b></h2>
      				<form id="apiKeyForm" class="p-3">
						<!-- Google API key registration-->
		        		<label for="googleAPIKeyInput">Google Translate API Key:</label>
        				<input type="text" class="m-2" id="googleAPIKeyInput" name="googleAPIKeyInput"><br>
						<!-- Note to register for API key -->
        				<p class="APIkeyNote"><b>Note:</b> In order to obtain a Google Translate API Key please visit: <a href="https://cloud.google.com/translate/docs/setup">https://cloud.google.com/translate/docs/setup</a>. <br> You will need to register for a Google Cloud account.</p>
        				<!-- Dictionary API key registration -->
						<label for="dictionaryAPIKeyInput">Dictionary API Key:</label>
        				<input type="text" class="m-3" id="dictionaryApiKeyInput" name="dictionaryApiKeyInput"><br>
						<!-- Note to register for API key -->
        				<p class="APIkeyNote"><b>Note:</b> For the dictionary API key, please register for a developer account by visiting: <a href="https://dictionaryapi.com/register/index">https://dictionaryapi.com/register/index</a>. <br> Account approval can take up to 2 hours.</p>
						<!-- Clear API key -->
        				<button type="submit" class="btn btn-primary">Save API Key</button>&nbsp<button type="button" class="btn btn-primary btn-delete" id="clearAPIKey">Clear API Key</button>
        				<p id="apisaved"></p><p id="apideleted"></p>
      				</form>
    			</div>
  			</main>

			<!-- Footer for credits with Github & repo links. -->
    		<footer class="mastfoot mt-auto">
		      	<div class="inner">
					<!-- Website Github repo -->
        			<p>Website <a href="https://github.com/phillipkujawa/dictionary-translator-project1">(Github)</a> created by 
						<!-- Links to individual repo -->
          				<a href="https://github.com/phillipkujawa">Phillip Kujawa</a>, 
          				<a href="https://github.com/gtotaku-tg">Tian Guo</a>, 
          				<a href="https://github.com/Heaveness">Jung In Kim</a>, & 
          				<a href="https://github.com/Arunkaushal84">Arun Kaushal</a>.
        			</p>
      			</div>
    		</footer>
		</figure>
		<!-- Script for Bootstrap Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
        ></script>
		<!-- Script for jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<!-- Script for Toggle Button & Config script -->
        <script src="assets/js/script.js"></script>
		<!-- Script for Dictionary script -->
        <script src="assets/js/definition.js"></script>
		<!-- Script for Translation script -->
        <script src="assets/js/translation.js"></script>
    </body>
</html>
