<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Translation API</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Translation API</h1>
        <form>
            <!-- text area for source text-->
            <div class="form-group">
                <label for="inputText">Enter text to translate:</label>
                <textarea class="form-control" id="inputText" rows="3" placeholder="Enter text to translate"></textarea>
            </div>
            <!-- target language selection-->
            <div class="form-group">
                <label for="target">Choose Translation Target Language:</label>
                <select class="form-control" id="translatetarget">
                </select>
            </div>
            <div class="form-group" id="speechdropdown">
                <label for="target">Choose Speech Target Language:</label>
                <select class="form-control" id="speechtarget">
                </select>
            </div>
            <!-- text area for target language-->
            <div class="form-group">
                <label for="outputText">Translated text:</label>
                <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
            </div>
            <!-- checkbox for speech-->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="speakCheckBox">
                <label class="form-check-label" for="speakCheckBox">Enable Speech Synthesis</label>
            </div>
            <!-- button to translate text based on source and target language-->
            <button type="button" class="btn btn-primary" id="translate">Translate</button>
            <button type="button" class="btn btn-primary" id="speech">Speak</button>

        </form>
    </div>
    <script type="text/javascript" src="assets/js/translation.js"></script>
</body>

</html>
