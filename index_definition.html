<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style_definition.css">
        <title>Dictionary Translator</title>
    </head>

    <body>
        <header>

        </header>

        <main>
            <section class="definition-container">
                <h2>Dictionary:</h2>
                <p>Please type in your word below to find the definition(s).</p>
                <input type="text" class="p-2 m-2" id="input-define" maxlength="50" placeholder="Enter a word here..."></input>
                <input type="submit" id="defineBtn" value="Define" class="btn btn-primary">
                <p class="text-danger" id="warning-text"></p>
                <div class="output-box" id="output-define">Definition goes here...</div>
            </section>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="assets/js/definition.js"></script>
    </body>
</html>
